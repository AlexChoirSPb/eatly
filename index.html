<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0 maximun-scale=1.0, minimun-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Eatly</title>
  </head>
  <body>
    <header class="header">
      <div class="header__inner container">
        <div class="header__body">
          <a href="" class="header__logo logo">
            <img
              src="./images/logo.svg"
              alt="Eatly"
              width="112"
              height="42"
              class="logo__image"
            />
          </a>
          <nav class="header__menu hidden-mobile">
            <ul class="header__menu-list">
              <li class="header__menu-item">
                <a href="" class="header__menu-link">Menu</a>
              </li>
              <li class="header__menu-item">
                <a href="" class="header__menu-link">Blog</a>
              </li>
              <li class="header__menu-item">
                <a href="" class="header__menu-link">Pricing</a>
              </li>
              <li class="header__menu-item">
                <a href="" class="header__menu-link">Contacts</a>
              </li>
            </ul>
          </nav>
          <div class="header__actions hidden-mobile">
            <button
              class="header__button button button--transparent"
              type="button"
            >
              Login
            </button>
            <button class="header__button button" type="button">Sign Up</button>
          </div>
          <div class="header__actions visible-mobile">
            <button
              class="header__burger-button burger-button"
              type="button"
              onclick="mobileOverlay.showModal()"
            >
              <span class="visually-hidden">Open navigation menu</span>
            </button>
          </div>
        </div>
      </div>
    </header>
    <dialog class="mobile-overlay visible-mobile" id="mobileOverlay">
      <form class="mobile-overlay__close-button-wrapper" method="dialog">
        <button class="mobile-overlay__close-button cross-button" type="submit">
          <span class="visually-hidden">Close navigation menu</span>
        </button>
      </form>
      <div class="mobile-overlay__body">
        <ul class="mobile-overlay__list">
          <li class="mobile-overlay__item">
            <a href="" class="mobile-overlay__link">Menu</a>
          </li>
          <li class="mobile-overlay__item">
            <a href="" class="mobile-overlay__link">Blog</a>
          </li>
          <li class="mobile-overlay__item">
            <a href="" class="mobile-overlay__link">Pricing</a>
          </li>
          <li class="mobile-overlay__item">
            <a href="" class="mobile-overlay__link">Contact</a>
          </li>
        </ul>
        <div class="mobile-overlay__actions">
          <button
            class="header__button button button--transparent"
            type="button"
          >
            Login
          </button>
          <button class="header__button button" type="button">Sign Up</button>
        </div>
      </div>
    </dialog>
  </body>
</html>
